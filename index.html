<html>

<head>
    <title> Calculator </title>
    <link rel="Stylesheet" href="C:\Users\SANKARII DHANABALAN\OneDrive\Desktop\FRONTEND\PROJECT\Calculator\style.css">
</head>

<body>
    <h1> Calculator </h1>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0" id="result" class="screen">
            <button onclick="Clear()"> CLR </button>
            <button onclick="del()"> DEL </button>
            <button onclick="display('%')"> % </button>
            <button onclick="display('/')"> / </button>
            <button onclick="display('7')"> 7 </button>
            <button onclick="display('8')"> 8 </button>
            <button onclick="display('9')"> 9 </button>
            <button onclick="display('*')"> x </button>
            <button onclick="display('4')"> 4 </button>
            <button onclick="display('5')"> 5 </button>
            <button onclick="display('6')"> 6 </button>
            <button onclick="display('+')"> + </button>
            <button onclick="display('1')"> 1 </button>
            <button onclick="display('2')"> 2 </button>
            <button onclick="display('3')"> 3 </button>
            <button onclick="display('-')"> - </button>
            <button onclick="display('0')"> 0 </button>
            <button onclick="display('.')"> . </button>
            <button onclick="Calculate()" class="equal"> = </button>
        </div>
    </div>


    <script>
        let a = document.getElementById("result");

        function display(num) {
            a.value += num;
        }

        function Calculate() {
            try {
                a.value = eval(a.value);
            }

            catch (err) {
                alert = "Invalid";
            }

        }

        function Clear() {
            a.value = "";
        }

        function del() {
            a.value = a.value.slice(0, -2);
        }
    </script>

</body>


</html>
